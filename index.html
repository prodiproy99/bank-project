<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

   <header>
        <h2 class="text-center mt-12 text-5xl font-medium">Welcome to my <span class= 'text-purple-600'>Bank Website</span></h2>
</header>

<main>
    <section class="mx-auto w-3/4 bg-green-100 mt-8 p-8">
        <h2 class="text-2xl mb-4">Please login</h2>

        <div>
            <input id="user-email" class=" w-3/4 block px-2 mb-3 border border-gray"type="text" placeholder="your email">
            <input id="user-pass" class=" w-3/4 block px-2 mb-3 border border-gray" type="password" name="" id="" placeholder="your password">
            <button id = "login-submit" class="px-5 border bg-orange-700 py-2 rounded text-white">Submit</button>
        </div>
    </section>
</main>
<script src ="js/login.js"></script>
</body>
</html>
