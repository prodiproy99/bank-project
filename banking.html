<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-center mt-12 text-5xl font-medium">Let get some<span class= 'text-purple-600'> Mooooney</span></h2>
    </header>
    <main class=" w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-3xl text-white">Deposit</h3>
                    <h4 class="text-2xl text-white">$ <span id="depositTotal" class="text-4xl">00</span> </h4>
                </div> 
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl text-white">Widthraw</h3>
                    <h4 class="text-2xl text-white">$ <span id="widthraw-total">00</span> </h4>
                </div> 
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-3xl text-white">Balance</h3>
                    <h4 class="text-2xl text-white">$<span id="balance-total" class="text-4xl">1200</span></h4>
                </div> 
                
            </div>
        </section>
        <!-- deposit & widthraw -->
        <section>
            <div class="grid grid-cols-2 gap-4 mt-8">
            
               <div class="bg-red-100 p-8 rounded">
                <h3 class="text-2xl mb-3">Please Deposite</h3>

                    <div>
                        <input id="deposit-input" class=" w-3/4 block px-2 mb-4 border border-gray-400"type="text" placeholder="$amount you want to deposite"> 

                        <button id = "deposit-button" class="px-5 border bg-yellow-600 py-2 rounded text-white">Deposit</button>
                    </div>
               </div>
               <div class="bg-purple-100 p-8 rounded">
                <h3 class="text-2xl mb-3">Please Widthraw</h3>

                    <div>
                        <input id="widthraw-input" class=" w-3/4 block px-2 mb-4 border border-gray-400"type="text" placeholder="$amount you want to widthraw"> 

                        <button id = "widthraw-button" class="px-5 border bg-yellow-600 py-2 rounded text-white">Widthraw</button>
                    </div>
               </div>
            </div>
        </section>
    </main>

   
    <script src="js/bank.js"></script>
</body>
</html>
